server:
  port: 8081

spring:
  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    spring.jpa.database-platform: org.hibernate.dialect.H2Dialect
  flyway:
    enabled: false
    user: sa
    password: password
    schemas: mydb
    url: jdbc:h2:mem:mydb
    locations: filesystem:db/migration